server.port=1031
spring.application.name=springpostgresqlrestfulws
server.address=localhost // your development environment hostname

spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.validationQuery=SELECT 1
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/springpostgresqlrestfulws
spring.datasource.username=postgres // your development environment database username
spring.datasource.password=xxxxxxxxx // your development environment database password
spring.datasource.initialize=true


